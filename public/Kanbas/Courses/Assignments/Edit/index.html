<html>

<head>
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Modules/index.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments/index.css" />
</head>

<body>
    <div class="wd-align-right">
        <strong class="text-success"> <i class="fa fa-check-circle"></i> Published &emsp;</strong>
        <button class="wd-standard-button">â‹®</button></span>
    </div>
    <hr />
    <div class="mb-3">
        <label for="assignment-name-input" class="form-label">
            Assignment Name</label>
        <input class="form-control" id="assignment-name-input" value="A1 - ENV + HTML">
    </div>
    <div class="mb-3">
        <textarea class="form-control" id="assignment-text" rows="3">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify.
        </textarea>
    </div>
    <div style="text-align: center;">

        <div class="mb-3 row">
            <label for="points-input" class="col-3 col-form-label wd-align-text-right">Points </label>
            <div class="col-7"> <input class="form-control" placeholder="100" id="points-input"> </div>
        </div>
        <div class="mb-3 row">
            <label for="assignment-group" class="col-3 col-form-label wd-align-text-right"> Assignment Group </label>
            <div class="col-7"> <select class="form-control" id="assignment-group">
                    <option>
                        ASSIGNMENTS
                    </option>
                    <option>
                        QUIZZES
                    </option>
                </select> </div>
        </div>
        <div class="mb-3 row">
            <label for="display-grade" class="col-3 col-form-label wd-align-text-right"> Display Grade as </label>
            <div class="col-7"> <select class="form-control" id="display-grade">
                    <option>
                        Percentage
                    </option>
                    <option>
                        Points
                    </option>
                </select> </div>
        </div>
        <div class="mb-3 row">
            <div class="col-3">
                &emsp;
            </div>
            <div class="col-7 wd-align-text-left">
                <input type="checkbox" value="NOTCOUNTED" name="not-counted" id="not-counted" />
                <label for="not-counted">Do not count this assignment towards the final grade.</label>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-3">
                &emsp;
            </div>
            <div class="col-7">
                <hr />
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-3 wd-align-text-right">
                Submission Type
            </div>
            <div class="col-7 card">
                <div class="col-8 wd-inside-form-top">
                    <select class="form-control">
                        <option>
                            Online
                        </option>
                        <option>
                            In Person
                        </option>
                    </select>
                </div>
                <div class="col-8 wd-inside-form-card"><label><strong>Online Entry Options</strong></label></div>
                <div class="col-8 wd-inside-form-card"><input type="checkbox" value="TEXTENTRY" name="submission-check"
                        id="text-entry" />
                    <label for="text-entry">Text Entry</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <input type="checkbox" value="WEBSITEURL" name="submission-check" id="website-URL" />
                    <label for="website-URL">Website URL</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <input type="checkbox" value="MEDIA" name="submission-check" id="media-recordings" />
                    <label for="media-recordings">Media Recordings</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <input type="checkbox" value="ANNOTATION" name="submission-check" id="student-annotation" />
                    <label for="student-annotation">Student Annotation</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <input type="checkbox" value="FILEUPLOAD" name="submission-check" id="file-uploads" />
                    <label for="file-uploads">File Uploads</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    &emsp;
                    <input type="checkbox" value="FILEUPLOAD" name="submission-check" id="file-uploads" />
                    <label for="file-uploads">Restrict Upload File Types</label>
                </div>
                <div class="col-8 wd-inside-form-card">

                    <label><strong>Group Assignments</strong></label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <input type="checkbox" value="ENABLEGROUP" name="group-assignment" id="enable-group" />
                    <label for="enable-group">Enable Groups</label>
                </div>
                <div class="col-8 wd-inside-form-card">
                    <label><strong>Peer Reviews</strong></label>
                </div>
                <div class="col-8 wd-inside-form-bottom">
                    <input type="checkbox" value="PEERREVIEW" name="peer-reviews" id="peer-review" />
                    <label for="peer-review">Add Peer Review</label>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-3 wd-align-text-right">
                Assign
            </div>
            <div class="col-7 card">
                <div class="col-8 wd-inside-form-top">
                    <label for="assign-to"><strong>Assign to</strong></label>
                </div>
                <div class="col-11 wd-inside-form-card">
                    <input class="form-control" id="assign-to" value="Everyone" />
                </div>
                <div class="col-8 wd-inside-form-card">
                    <label><strong>Due</strong></label>
                </div>
                <div class="col-11 wd-inside-form-card">
                    <input class="form-control" type="date" value="2020-09-01" />
                </div>
                <div class="col-11 wd-inside-form-card">
                    <div class="row">
                        <div class="col-6">
                            <label for="available-from"><strong>Available from</strong></label>
                        </div>
                        <div class="col-6">
                            <label for="until"><strong>Until</strong></label>
                        </div>
                    </div>
                </div>
                <div class="col-11 wd-inside-form-bottom">
                    <div class="row">
                        <div class="col-6">
                            <input class="form-control" type="date" id="available-from" value="2021-01-01" />
                        </div>
                        <div class="col-6">
                            <input class="form-control" type="date" id="until" value="2021-01-01" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <i class="fa fa-plus ms-2"></i> Add
                </div>
            </div>
        </div>
    </div>
    <br />
    <hr />
    <p class="wd-inline-align">
        <input type="checkbox" value="NOTIFYUSERS" name="notify-users" id="notify-users" />
                <label for="notify-users">Notify users that this content has changed</label>
        <span>
            <a href="/Kanbas/Courses/Assignments/screen.html"><button class="wd-standard-button">Cancel</button></a>
            <a href="/Kanbas/Courses/Assignments/screen.html"><button class="wd-red-button">Save</button></a>
    </p>
    <br />
</body>

</html>
